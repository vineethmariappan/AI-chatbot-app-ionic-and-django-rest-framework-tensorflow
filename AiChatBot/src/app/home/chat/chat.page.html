<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" class="back-btn"></ion-back-button>

      <ion-button class="avatar-btn">
        <ion-avatar style="width: 35px; height: 35px;">
          <img src="../../../assets/images/cartoon-boy-images-3-scaled.jpg">
        </ion-avatar>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-vertical" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Simba</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size="9" *ngIf="currentUser !== message.user" class="message other-message">
        <b>{{message.user}}</b><br>
        <span>{{message.msg}}</span>
        <div class="time" style="text-align: right;"><br>
          {{message.createdAt | date:'short'}}</div>
      </ion-col>
      <ion-col offset="3" size="9" *ngIf="currentUser === message.user" class="message my-message">
        <b>{{message.user}}</b><br>
        <span>{{message.msg}}</span>
        <div class="time" style="text-align: right;"><br>
          {{message.createdAt | date:'short'}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar color="light">
    <ion-row class="ion-align-items-center ion-no-padding">
      <ion-col size="10">
        <textarea autosize maxRows="4" [(ngModel)]="newMsg" class="message-input">

        </textarea>
      </ion-col>
      <ion-col size="2">
          <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg==''" class="msg-btn" (click)="sendMessage()">
            <ion-icon name="send-outline"></ion-icon>
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
